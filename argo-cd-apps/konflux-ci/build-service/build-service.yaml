apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: build-service
spec:
  generators:
    - clusters:
        values:
          sourceRoot: components/build-service
          environment: staging
          clusterDir: ""
  template:
    metadata:
      name: build-service-{{nameNormalized}}
    spec:
      project: default
      source:
        path: '{{values.sourceRoot}}/{{values.environment}}/{{values.clusterDir}}'
        repoURL: https://github.com/amisstea/eks-infra-deployments.git
        targetRevision: update_readme
      destination:
        server: '{{server}}'
      syncPolicy:
        automated: 
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        retry:
          limit: 50
          backoff:
            duration: 15s
